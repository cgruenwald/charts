{{- define "capi-cluster.defaultIngressValues" -}}
fullnameOverride: ingress-nginx
controller:
  kind: DaemonSet
  hostNetwork: true
  service:
    enabled: false
  {{- if not .Values.addons.certManager.enabled }}
  admissionWebhooks:
    certManager:
      enabled: false
  {{- end }}
nodeSelector:
  node-role.kubernetes.io/worker: ""
{{- end }}

{{- if .Values.addons.ingressNginx.enabled }}
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: {{ .Release.Name }}-ingress-nginx
spec:
  interval: 5m
  releaseName: ingress-nginx
  chart:
    spec:
      chart: ingress-nginx
      version: "4.12.x"
      reconcileStrategy: Revision
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: {{ .Release.Namespace }}
  kubeConfig:
    secretRef:
      name: {{ .Release.Name }}-admin-kubeconfig
      key: super-admin.svc
  targetNamespace: ingress-nginx
  storageNamespace: ingress-nginx
  install:
    createNamespace: true
    remediation:
      retries: -1
  upgrade:
    remediation:
      retries: -1
  values:
    {{- toYaml (deepCopy .Values.addons.ingressNginx.valuesOverride | mergeOverwrite (fromYaml (include "capi-cluster.defaultIngressValues" .))) | nindent 4 }}
  dependsOn:
  {{- if lookup "helm.toolkit.fluxcd.io/v2" "HelmRelease" .Release.Namespace .Release.Name }}
  - name: {{ .Release.Name }}
    namespace: {{ .Release.Namespace }}
  {{- end }}
  - name: {{ .Release.Name }}-cilium
    namespace: {{ .Release.Namespace }}
{{- end }}
